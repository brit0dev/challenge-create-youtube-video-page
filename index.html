<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Trilha de CSS - DIO - Youtube Video Page</title>
  </head>
  <body>
    <header>
      <div class="left-icons">
        <button>
          <img class="menu-icon" src="assets/icons/menu-icon.svg" />
        </button>
        <a href="/"><img class="logo" src="assets/icons/logo.svg" /></a>
      </div>
      <div id="search-container">
        <input type="text" name="search" id="search-field" /><button
          class="search-button"
        >
          <img src="assets/icons/search-icon.svg" />
        </button>
      </div>
      <div class="right-icons">
        <button>
          <img class="create-icon" src="assets/icons/create-icon.svg" />
        </button>
        <button>
          <img
            class="notifications-icon"
            src="assets/icons/notifications-icon.svg"
          />
        </button>
        <button class="avatar-btn">
          <img class="avatar" src="assets/images/avatar.png" />
        </button>
      </div>
    </header>
    <div class="flow"></div>
  </body>
</html>
